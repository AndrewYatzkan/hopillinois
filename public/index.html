<!DOCTYPE html>
<html>
<head>
	<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
	<meta charset="utf-8">
	<meta name="google" content="notranslate">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>IlliniTown</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="loading">
		<img class="alma" src="assets/alma.png">
		<span>hopILLINOIS</span>
		<img class="play" src="assets/play.png">
	</div>
	<div class="cache">
		<img src="assets/pin.png">
	</div>
	<div class="overlay">
		<button class="create-event">
			<img src="assets/plus.png">
		</button>
		<button class="change-view">
			<img style="width: 100%;" src="assets/globe.png">
			<div class="crop hidden">
				<img class="sharp-img" style="width: calc(1.5 * 832px);height: calc(1.5 * 1344px);margin-top: -208px;margin-left: -30px;">
			</div>
		</button>
		<div class="zoom-container"><input class="slider" type="range" min="4" max="23" value="15"></div>
		<div class="desktop-container">
			<div class="prompt">
				<div class="info">
					<span class="step"></span>
					<span class="instruction"></span>
				</div>
				<div class="response">
					<input type="text">
					<button class="frontarrow">
						<img src="assets/rightarrow.png">
					</button>
				</div>
			</div>
		</div>
		<div class="desktop-container">
			<div class="event-confirm">
				<button class="cancel">
					<img src="assets/cross.png" alt="cross" class="cross">
				</button>
				<button class="confirm">
					<img src="assets/rightarrow.png" class="bigrightarrow">
				</button>
			</div>
		</div>
		<div class="desktop-container">
			<div class="usertab">
				<div class="crop avatar-preview">
					<img class="sharp-img" style="width: calc(2.2 * 832px);height: calc(2.2 * 1344px);margin-top: -299px;margin-left: -37px;">
				</div>
				<span class="username"></span>
				<div class="stats">
					<img src="assets/statbars.png">
				</div>
			</div>
		</div>
	</div>
	<canvas></canvas>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/geolocation.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/loading.js"></script>
</body>
</html>
